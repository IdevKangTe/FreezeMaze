<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임 예시화면</title>
    <link rel="stylesheet" href="mini1.css">
    <script src="mini1.js" type="module" defer></script>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="boxes" o>
        <img src="./mini-2-red-start.png" id="red1">
        <button id="box1" class="leftBox" value="1"></button>

        <img src="./mini-2-yellow-start.png" id="yellow1">
        <button id="box2" class="leftBox" value="2"></button>

        <img src="./mini-2-blue-start.png" id="blue1">
        <button id="box3" class="leftBox" value="3"></button>

        <img src="./mini-2-green-start.png" id="green1">
        <button id="box4" class="leftBox" value="4"></button>

        <img src="./mini-2-yellow-end.png" id="yellow2">
        <button id="box5" class="rightBox" value="2"></button>

        <img src="./mini-2-green-end.png" id="green2">
        <button id="box6" class="rightBox" value="4"></button>

        <img src="./mini-2-red-end.png" id="red2">
        <button id="box7" class="rightBox" value="1"></button>

        <img src="./mini-2-blue-end.png" id="blue2">
        <button id="box8" class="rightBox" value="3"></button>
    </div>
</body>
</html>
